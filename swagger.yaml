swagger: '2.0'
info:
  description: >-
    zxy api      Swagger at [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample,
    you can use the api key `special-key` to test the authorization     filters.
  version: 1.0.0
  title: Swagger Petstore
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:8080'
basePath: /v1
tags:
  - name: teacher
    description: Operations about teacher
    externalDocs:
      description: Find out more about zxy
      url: 'http://swagger.io'
  - name: teaching
    description: 教学
  - name: parentFeedback
    description: 家长反馈
schemes:
  - http
paths:
  /teacher/students:
    get:
      tags:
        - teacher
      summary: 老师管理的学生列表和教学计划
      description: ''
      operationId: ''
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Student'
        '400':
          description: Invalid token supplied
      security:
        - teacher_token: []
  /teaching/plan/findByStudentId:
    get:
      tags:
        - teacher
      summary: 单个学生教学计划
      description: ''
      operationId: ''
      produces:
        - application/json
      parameters:
        - name: studentId
          in: query
          description: studentId that need to be considered for filter
          required: true
          type: integer
          collectionFormat: multi
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid token supplied
      security:
        - teacher_token: []
  '/teaching/plan/{studentId}':
    post:
      tags:
        - teaching
      summary: 创建教学计划
      description: 创建第一个教学阶段时，同时生成一个教学计划
      operationId: createTeachingPlan
      produces:
        - application/json
      parameters:
        - name: studentId
          in: path
          description: 创建教学计划的学生ID
          required: true
          type: integer
        - in: body
          name: body
          description: 第一个教学阶段
          required: true
          schema:
            $ref: '#/definitions/TeachingStep'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid TeachingPlan
      security:
        - teacher_token: []
  '/teaching/plan/step/{studentId}':
    post:
      tags:
        - teaching
      summary: 创建教学阶段
      description: 创建教学阶段
      operationId: createTeachingStep
      produces:
        - application/json
      parameters:
        - name: studentId
          in: path
          description: 创建教学阶段的学生ID
          required: true
          type: integer
        - name: teachingStep
          in: body
          description: 教学阶段数据
          required: true
          schema:
            $ref: '#/definitions/TeachingStep'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingStep'
        '400':
          description: Invalid TeachingPlan
      security:
        - teacher_token: []
  '/teaching/plan/step/{stepId}':
    delete:
      tags:
        - teaching
      summary: 删除教学阶段
      description: 只有老师能删除
      operationId: deleteTeachingStep
      produces:
        - application/json
      parameters:
        - name: stepId
          in: path
          description: The step that needs to be deleted
          required: true
          type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid stepId supplied
        '404':
          description: stepId not found
      security:
        - teacher_token: []
  /teaching/plan/step/Status:
    post:
      tags:
        - teaching
      summary: 创建教学动态
      description: ''
      operationId: createTeachingStatus
      produces:
        - application/json
      parameters:
        - name: teachingStatus
          in: body
          description: 教学动态数据
          required: true
          schema:
            $ref: '#/definitions/TeachingStatus'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid TeachingStatus
      security:
        - teacher_token: []
  /parentFeedback/findByStatus:
    get:
      tags:
        - parentFeedback
      summary: 查找家长反馈
      description: ''
      operationId: findParentFeedbacksByStatus
      produces:
        - application/json
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: true
          type: string
          enum:
            - 参照ParentFeedbackStatus
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ParentFeedback'
        '400':
          description: Invalid status value
      security:
        - teacher_token: []
securityDefinitions:
  teacher_token:
    type: apiKey
    name: teacher_token
    in: header
definitions:
  ParentFeedbackStatus:
    type: string
    enum: &ref_0
      - normal
      - readed
      - deleteded
    description: '家长反馈状态,普通，已读，已经删除'
  ParentFeedbackType:
    type: string
    enum: &ref_1
      - teachingStatuspositive
      - teachingStatusNegative
      - teachingPlapositive
      - teachingPlanNegative
    description: '家长反馈类型,点赞教学动态 | 教学动态待改进 | 点赞教学计划 | 教学计划待改进'
  Set:
    type: string
    enum: *ref_0
  Set1:
    type: string
    enum: *ref_1
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string
  Student:
    type: object
    description: 学生
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: Student Status
      teachingPlan:
        $ref: '#/definitions/TeachingStep'
    xml:
      name: Student
  TeachingPlan:
    type: object
    description: 教学计划
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      studentId:
        type: integer
        format: int64
      creatorTeacherId:
        type: integer
        format: int64
        description: 创建的老师的ID
      content:
        type: string
      createDate:
        type: string
        format: date-time
      teachingSteps:
        type: array
        items:
          $ref: '#/definitions/TeachingStep'
        xml:
          name: teachingSteps
          wrapped: true
    xml:
      name: TeachingPlan
  TeachingStep:
    type: object
    description: 教学阶段
    properties:
      id:
        type: integer
        format: int64
      teachingPlanId:
        type: integer
        format: int64
      studentId:
        type: integer
        format: int64
      name:
        type: string
      creatorTeacherId:
        type: integer
        format: int64
        description: 创建的老师的ID
      content:
        type: string
      createDate:
        type: string
        format: date-time
      teachingStatuses:
        type: array
        items:
          $ref: '#/definitions/TeachingStatus'
        xml:
          name: teachingStatuses
          wrapped: true
    xml:
      name: TeachingPlan
  TeachingStatus:
    type: object
    description: 教学动态
    properties:
      id:
        type: integer
        format: int64
      createDate:
        type: string
        format: date-time
      teachingStepId:
        description: 所属的教学阶段
        type: integer
        format: int64
      creatorTeacherId:
        type: integer
        format: int64
        description: 创建的老师的ID
      dimensions:
        type: array
        items:
          $ref: '#/definitions/Dimension'
        xml:
          name: dimensions
          wrapped: true
      files:
        type: array
        description: 最多6个图片，3个语音
        items:
          $ref: '#/definitions/TeachingStatusFile'
      complete:
        type: boolean
        default: false
    xml:
      name: TeachingStatus
  Dimension:
    type: object
    description: 教学动态-评价维度：teaching status dimension
    properties:
      name:
        type: string
      value:
        type: number
        format: float
  TeachingStatusFile:
    type: object
    description: 教学动态-文件
    properties:
      fileType:
        type: string
        description: IMAGE或者VOICE
      url:
        type: string
  ParentFeedback:
    type: object
    description: 家长反馈
    properties:
      studentName:
        type: string
      createDate:
        type: string
        format: date-time
      comment:
        type: string
      status:
        $ref: '#/definitions/ParentFeedbackStatus'
      type:
        $ref: '#/definitions/ParentFeedbackType'
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
