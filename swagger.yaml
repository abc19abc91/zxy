swagger: '2.0'
info:
  description: >-
    zxy api      Swagger at [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample,
    you can use the api key `special-key` to test the authorization     filters.
  version: 1.0.0
  title: Swagger zxy
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:8080'
basePath: /v1
tags:
  - name: teacher
    description: Operations about teacher
    externalDocs:
      description: Find out more about zxy
      url: 'http://swagger.io'
  - name: teaching
    description: 教学
  - name: parent
    description: 家长反馈
  - name: parentFeedback
    description: 家长反馈
  - name: principal
    description: 校长管理
  - name: uploadFile
    description: 上传文件
schemes:
  - http
paths:
  /teacher/students:
    get:
      tags:
        - teacher
      summary: 老师管理的学生列表和教学计划
      description: ''
      operationId: getTeacherStudents
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Student'
        '400':
          description: Invalid token supplied
  /teaching/plan/findByStudentId:
    get:
      tags:
        - teacher
      summary: 单个学生教学计划
      description: token根据自己是哪一端来传，不需要全部传入
      operationId: getTeachingPlanByStudentId
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - name: studentId
          in: query
          description: studentId that need to be considered for filter
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid token supplied
  /teaching/plan:
    post:
      tags:
        - teaching
      summary: 创建教学计划
      description: 创建第一个教学阶段时，同时生成一个教学计划
      operationId: createTeachingPlan
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - in: body
          name: teachingStep
          description: 第一个教学阶段
          required: true
          schema:
            $ref: '#/definitions/TeachingStep'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid TeachingPlan
  /teaching/plan/step:
    post:
      tags:
        - teaching
      summary: 创建教学阶段
      description: 创建教学阶段
      operationId: createTeachingStep
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - name: teachingStep
          in: body
          description: 教学阶段数据
          required: true
          schema:
            $ref: '#/definitions/TeachingStep'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingStep'
        '400':
          description: Invalid TeachingPlan
        '404':
          description: 找不到教学计划
        '405':
          description: 输入错误
    put:
      tags:
        - teaching
      summary: 更新已有的教学阶段
      description: ''
      operationId: updateTeachingStep
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - in: body
          name: body
          description: TeahchingStep object that needs to be added to the store
          required: true
          schema:
            $ref: '#/definitions/TeachingStep'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: TeachingStep not found
        '405':
          description: Validation exception
  '/teaching/plan/step/{stepId}':
    delete:
      tags:
        - teaching
      summary: 删除教学阶段
      description: 只有老师能删除
      operationId: deleteTeachingStep
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - name: stepId
          in: path
          description: The step that needs to be deleted
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid stepId supplied
        '404':
          description: stepId not found
  /teaching/plan/step/status:
    post:
      tags:
        - teaching
      summary: 创建教学动态
      description: ''
      operationId: createTeachingStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - name: teachingStatus
          in: body
          description: 教学动态数据
          required: true
          schema:
            $ref: '#/definitions/TeachingStatus'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid TeachingStatus
  /teaching/plan/step/status/findStatic:
    get:
      tags:
        - teacher
      summary: 获取没有点赞和评论的教学动态
      description: ''
      operationId: getStaticTeachingStatusByStudentId
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - name: studentId
          in: query
          description: 关联的学生ID
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid token supplied
  /parentFeedback:
    post:
      tags:
        - parentFeedback
      summary: 添加家长反馈
      description: ''
      operationId: createParentFeedbacks
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - name: parentFeedback
          in: body
          description: 家长反馈数据
          required: true
          schema:
            $ref: '#/definitions/ParentFeedback'
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            items:
              $ref: '#/definitions/ParentFeedback'
        '400':
          description: Invalid status value
    put:
      tags:
        - parentFeedback
      summary: '修改家长反馈,当前仅用于设置消息为已读'
      description: ''
      operationId: updateParentFeedbacks
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - name: parentFeedback
          in: body
          description: 家长反馈数据
          required: true
          schema:
            $ref: '#/definitions/ParentFeedback'
      responses:
        '200':
          description: successful operation
        '404':
          description: 无效的反馈ID
  /parentFeedback/teacherFindByReaded:
    get:
      tags:
        - parentFeedback
      summary: 老师用来查找未读消息列表
      description: '查找家长反馈,如果传入是否家长已经读过状态，则以此过滤'
      operationId: teacherFindParentFeedbackByReaded
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - name: teacherReaded
          in: query
          description: 老师是否已经读过
          required: false
          type: boolean
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ParentFeedback'
        '400':
          description: Invalid status value
  /parent/status/findUnreadCount:
    get:
      tags:
        - parent
      summary: 查找家长未读的教学动态数量
      description: ''
      operationId: findParentUnreadStatusCount
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - name: studentId
          in: query
          description: 查询的目标学生
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: integer
        '400':
          description: Invalid TeachingStatus
  '/parent/status/{statusId}/read':
    post:
      tags:
        - parent
      summary: 家长读教学动态
      description: ''
      operationId: parentReadStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - in: path
          name: statusId
          description: ID of status that needs to be updated
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid TeachingStatus
  /parent/getTeachingSteps:
    post:
      tags:
        - parent
      summary: 家长端查找教学计划阶段列表
      description: 暂时不实现
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - name: studentId
          in: query
          description: 查询的目标学生
          required: true
          type: string
      responses:
        '200':
          description: 教学计划集合
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingStep'
            xml:
              name: teachingSteps
              wrapped: true
        '400':
          description: Invalid studentId
  /parent/getTeachingStatuses:
    post:
      tags:
        - parent
      summary: 家长端查找教学动态
      description: 暂时不实现
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - name: teachingStepId
          in: query
          description: 教学阶段id
          required: true
          type: string
      responses:
        '200':
          description: 教学动态集合
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingStatus'
            xml:
              name: teachingStatuses
              wrapped: true
        '400':
          description: Invalid teachingStepId
  /parent/getTeachingStatusDetail:
    post:
      tags:
        - parent
      summary: 家长端查找教学动态详情
      description: 暂时不实现
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - name: teachingStatusId
          in: query
          description: 教学动态id
          required: true
          type: string
      responses:
        '200':
          description: 教学动态详情
          schema:
            $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid teachingStatusId
  /parent/getParentFeedback:
    post:
      tags:
        - parent
      summary: 获取家长的评价
      description: 暂时不实现
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/parent_token'
        - $ref: '#/parameters/parent_id'
        - name: feedbackTarget
          in: query
          description: '评价类型("plan","step","status")'
          required: true
          type: string
        - name: feedbackTargetId
          in: query
          description: 类型对应id
          required: true
          type: string
      responses:
        '200':
          description: 评价的内容
          schema:
            $ref: '#/definitions/ParentFeedback'
        '400':
          description: 'Invalid feedbackTarget, feedbackTargetId'
  /principal/plan/overview:
    get:
      tags:
        - principal
      summary: 教学计划概况
      description: >-
        获取教学计划的一些统计数据，返回数据  1》未建立教学计划百分比，  2》7天内新增教学计划数量，  3》7天内更新教学计划数量， 
        4》点赞百分比，  5》有待改进百分比，  6》未被家长阅读的教学计划百分比
      operationId: getTeachingPlanOverview
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
        - name: schoolId
          in: query
          description: 学校ID
          required: true
          type: string
      responses:
        '200':
          description: get teaching Plan overview successfully
          schema:
            $ref: '#/definitions/TeachingPlanOverview'
        '400':
          description: Invalid token supplied
  /principal/student/findByNoPlan:
    get:
      tags:
        - principal
      summary: 未建立计划的学生列表
      description: 获取未被建立教学计划的学生列表
      operationId: getNoPlanStudents
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
        - name: schoolId
          in: query
          description: 学校ID
          required: true
          type: string
      responses:
        '200':
          description: get students successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/Student'
        '400':
          description: Invalid token supplied
  /principal/plan/findBySevenDaysNew:
    get:
      tags:
        - principal
      summary: 7天内新增教学计划列表
      description: 获取7天内新增教学计划列表
      operationId: getSevenDaysNewPlans
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: get new plans  successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid token supplied
  /principal/plan/findBySevenDaysUpdate:
    get:
      tags:
        - principal
      summary: 7天内更新教学计划列表
      description: 获取7天内更新教学计划列表
      operationId: getSevenDaysUpdatePlans
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: get update  plans  successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid token supplied
  /principal/plan/findByPositive:
    get:
      tags:
        - principal
      summary: 点赞的教学计划列表
      description: 获取被点赞的教学计划列表
      operationId: getPositivePlans
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: get positive  plans  successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid token supplied
  /principal/plan/findByNegative:
    get:
      tags:
        - principal
      summary: 待改进的教学计划列表
      description: 获取待改进的教学计划列表
      operationId: getNegativePlans
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: get  negative plans  successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid token supplied
  /principal/plan/findByStatic:
    get:
      tags:
        - principal
      summary: 未读的教学计划列表
      description: 获取家长未读的教学计划列表
      operationId: getStaticPlans
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: get plans  successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingPlan'
        '400':
          description: Invalid token supplied
  /principal/status/parentCommunicationTimelinessOverview:
    get:
      tags:
        - principal
      summary: 家长沟通速度
      description: 获取老师与家长沟通速度的统计数据
      operationId: getParentCommunicationTimelinessOverview
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: get communicationTimelinessOverview successfully
          schema:
            $ref: '#/definitions/CommunicationTimelinessOverview'
        '400':
          description: Invalid token supplied
  /teacher/parent/communicationEffectOverview:
    get:
      tags:
        - principal
      summary: 家长沟通质量
      description: 获取老师与家长之间沟通质量的统计数据
      operationId: getParentCommunicationEffectOverview
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: get ParentCommunicationEffectOverview successfully
          schema:
            items:
              $ref: '#/definitions/CommunicationEffectOverview'
        '400':
          description: Invalid token supplied
  /principal/parent/findByThreeDaysNoReceivedStatusFeedbacks:
    get:
      tags:
        - principal
      summary: 3天内未收到教学动态反馈的家长列表
      description: 获取3天内没有收到教学动态的家长的列表
      operationId: getParentsByThreeDaysNoReceivedTeachingStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: successful
          schema:
            type: array
            items:
              $ref: '#/definitions/Parent'
        '400':
          description: Invalid token supplied
  /principal/status/findBySevenDaysNew:
    get:
      tags:
        - principal
      summary: 7天新增教学动态列表
      description: 获取7天内新增的教学动态列表
      operationId: getSevenDaysNewTeachingStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: successful
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid token supplied
  /principal/status/findByPositive:
    get:
      tags:
        - principal
      summary: 被点赞的教学动态列表
      description: 获取被点赞的教学动态列表
      operationId: getPositiveTeachingStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: successful
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid token supplied
  /principal/status/findByNegative:
    get:
      tags:
        - principal
      summary: 待改进的教学动态列表
      description: 获取待改进的教学动态列表
      operationId: getNegativeTeachingStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: successful
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid token supplied
  /principal/status/findByStatic:
    get:
      tags:
        - principal
      summary: 未被看到的家长教学动态列表
      description: 获取未被家长看到的教学动态列表
      operationId: getParentUnreadTeachingStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/principal_token'
        - $ref: '#/parameters/principal_id'
      responses:
        '200':
          description: successful
          schema:
            type: array
            items:
              $ref: '#/definitions/TeachingStatus'
        '400':
          description: Invalid token supplied
  /uploadFile:
    post:
      tags:
        - uploadFile
      summary: 上传文件
      consumes:
        - multipart/form-data
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - in: formData
          name: file
          type: file
          description: The file to upload.
      responses:
        '200':
          description: 'successful operation,文件地址'
          schema:
            type: string
        '400':
          description: Invalid stepId supplied
        '404':
          description: stepId not found
  /uploadFiles:
    post:
      tags:
        - uploadFile
      summary: 上传多全文件
      consumes:
        - multipart/form-data
      parameters:
        - $ref: '#/parameters/teacher_token'
        - $ref: '#/parameters/teacher_id'
        - in: formData
          name: files
          type: file
          description: The file to upload.
      responses:
        '200':
          description: 'successful operation,文件地址'
          schema:
            type: array
            items:
              type: string
        '400':
          description: Invalid stepId supplied
        '404':
          description: stepId not found
parameters:
  teacher_token:
    name: teacher_token
    type: string
    in: header
    required: true
  teacher_id:
    name: teacher_id
    type: string
    in: header
    required: true
  parent_token:
    name: parent_token
    type: string
    in: header
    required: true
  parent_id:
    name: parent_id
    type: string
    in: header
    required: true
  principal_token:
    name: principal_token
    type: string
    in: header
    required: true
  principal_id:
    name: principal_id
    type: string
    in: header
    required: true
definitions:
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string
  Student:
    type: object
    description: 学生
    properties:
      studentId:
        type: string
      name:
        type: string
      gradeName:
        type: string
      gradeNo:
        type: integer
      classId:
        type: string
      className:
        type: string
      teachingPlan:
        $ref: '#/definitions/TeachingStep'
  Parent:
    type: object
    description: 学生
    properties:
      parentId:
        type: string
      studentId:
        type: string
      name:
        type: string
  TeachingPlan:
    type: object
    description: 教学计划
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      studentId:
        type: string
      creatorTeacherId:
        type: string
        description: 创建的老师的ID
      content:
        type: string
      createDate:
        type: string
        format: date-time
      isStatic:
        type: boolean
